version: v1.0
name: Publish calico/rust-build images
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  minutes: 60

global_job_config:
  env_vars:
    - name: DEV_REGISTRIES
      value: calico
  secrets:
    - name: docker
  prologue:
    commands:
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
      - checkout
      # If an image build is triggered from a git tag, use the git tag name set by semaphore.
      - |
        if [ "${SEMAPHORE_GIT_REF_TYPE}" = "tag" ]; then
          export BRANCH_NAME=${SEMAPHORE_GIT_TAG_NAME}
        else
          export BRANCH_NAME=${SEMAPHORE_GIT_WORKING_BRANCH}
        fi
        echo "BRANCH_NAME is set to: ${BRANCH_NAME}"
        echo "ARCH is set to: ${ARCH}"
        echo "SEMAPHORE_GIT_PR_NUMBER is: ${SEMAPHORE_GIT_PR_NUMBER}"

blocks:
  - name: Publish calico/rust-build images
    dependencies: []
    task:
      jobs:
        - name: Linux multi-arch
          commands:
            - echo "Starting publish for ARCH=${ARCH}, BRANCH_NAME=${BRANCH_NAME}"
            - echo "Running make calico-rust-build-cd..."
            - make -C images calico-rust-build-cd VALIDARCHES=$ARCH CONFIRM=true
          matrix:
            - env_var: ARCH
              values: ["amd64", "arm64", "ppc64le", "s390x"]
  - name: Publish calico/rust-build multi-arch manifests
    dependencies:
      - Publish calico/rust-build images
    task:
      jobs:
        - name: Linux multi-arch manifests
          commands:
            - echo "Starting manifest push for BRANCH_NAME=${BRANCH_NAME}"
            - echo "Running make push-calico-rust-build-manifests..."
            - make -C images push-calico-rust-build-manifests CONFIRM=true
