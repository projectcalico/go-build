version: v1.0
name: Publish calico/qemu-user-static image
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  minutes: 30

global_job_config:
  env_vars:
    - name: DEV_REGISTRIES
      value: docker.io
  secrets:
    - name: docker-hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - checkout

blocks:
  - name: Publish calico/qemu-user-static amd64 image
    dependencies: []
    skip:
      when: "branch !~ '.+'"
    task:
      env_vars:
        - name: BRANCH_NAME
          value: latest
        - name: BUILD_IMAGES
          value: calico/qemu-user-static
      jobs:
        - name: Linux amd64
          commands:
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C images qemu-user-static-cd CONFIRM=true; fi
