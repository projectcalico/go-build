version: v1.0
name: go-build
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
auto_cancel:
  running:
    when: "branch != 'master'"
  queued:
    when: "branch != 'master'"

execution_time_limit:
  minutes: 60

global_job_config:
  secrets:
    - name: docker-hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
      - git fetch --unshallow

promotions:
  # Publish calico/base and calico/qemu-user-static images for master changes only
  # Publish calico/go-build images for both master and release branch changes
  - name: Publish calico/base images
    pipeline_file: promotions/base.yml
    auto_promote:
      when: "branch = 'master'"
  - name: Publish calico/qemu-user-static image
    pipeline_file: promotions/qemu.yml
    auto_promote:
      when: "branch = 'master'"
  - name: Publish calico/go-build images
    pipeline_file: promotions/go-build.yml
    auto_promote:
      # release branch name example: 1.23.3-llvm18.1.8-k8s1.30.5
      when: "branch =~ 'master|\\d\\.\\d+\\.\\d-llvm\\d+\\.\\d\\.\\d-k8s\\d\\.\\d+\\.\\d'"

blocks:
  - name: calico/go-build image
    dependencies: []
    task:
      agent:
        machine:
          type: f1-standard-4
          os_image: ubuntu2204
      secrets:
        - name: quay-robot-calico-and-semaphoreci
        - name: docker
      env_vars:
        # The branch to test the current go-build against
        - name: CALICO_BRANCH
          value: master
      jobs:
        - name: Build calico/go-build image
          commands:
            - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
            - make image ARCH=$ARCH
            - git clone -b "${CALICO_BRANCH}" --depth 1 git@github.com:projectcalico/calico.git calico
            - cd calico
            - perl -0777 -pi -e's/GO_BUILD_VER\s*[?:]?=\s*\K[\.0-9a-z]+/'"${SEMAPHORE_GIT_BRANCH}"'/' metadata.mk
            - if [ "${ARCH}" == "amd64" ]; then cd felix && make ut && cd ../calicoctl && make ut && cd ../libcalico-go && make ut; fi
          matrix:
            - env_var: ARCH
              values: ["amd64", "arm64", "ppc64le", "s390x"]

  - name: calico/base image
    dependencies: []
    task:
      secrets:
        - name: docker
      jobs:
        - name: Build calico/base image
          commands:
            - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
            - make -C base image ARCH=$ARCH
          matrix:
            - env_var: ARCH
              values: ["amd64", "arm64", "ppc64le", "s390x"]
